<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order-summary-component</title>
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/master.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="card">
        <img src="images/illustration-hero.svg" alt="card-image" class="card-image">
        <h1>Order Summary</h1>
        <p class="card-text">You can now listen to millions of songs,
            audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class="Annual-Plan">
            <img src="images/icon-music.svg" alt="icon-music" class="icon-music">
            <div class="plan-details">
                <span>Annual Plan</span>
                <p class="price">$59.99/year</p>
            </div>
            <a href="#" class="change-link">Change</a>
        </div>
        <a class="Proceed-to-Payment" href="#Proceed to Payment">Proceed to Payment</a>
        <a class="Cancel" href="#Cancel">Cancel Order</a>
    </div>
</body>

</html>
